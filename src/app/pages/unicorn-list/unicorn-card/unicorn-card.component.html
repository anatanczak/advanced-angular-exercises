<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ unicorn.name }}</mat-card-title>
    <mat-card-subtitle>{{ unicorn.weight }}</mat-card-subtitle>
  </mat-card-header>
  <img matCardImage src="{{ unicorn.photo }}" />
  <mat-card-content> {{ unicorn.hobbies }} </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="addToCart()"><mat-icon class="heart">favorite</mat-icon></button>
  </mat-card-actions>
</mat-card>
